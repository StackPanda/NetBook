<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookTool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/PaperThin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "EB Garamond", sans-serif
        }
    </style>
</head>

<body>
        <div class="container content padding-64" style="max-width:800px" id="login">
            <h2 class="wide center">LOGIN</h2>
            <p class="opacity center"><i>Not a user? Sign up!</i></p>
            <div class="row padding-32">
                <form action="/login" method="post">
                    <input class="input border" type="text" placeholder="Username" required name="username">
                    <input class="input border" type="password" placeholder="Password" required name="password">
                    <button class="button black section right" type="submit">Login</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
